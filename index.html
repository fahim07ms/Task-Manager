<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task Management App</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Fira Code -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Message -->
    <div id="message"></div>

    <!-- Task Creation Container -->
    <div class="container">
      <h1>Minimalistic Task Manager</h1>

      <!-- Task Input Form -->
      <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Task  Title" required />
        <textarea
          id="taskDescription"
          placeholder="Task  Description"
        ></textarea>
        <select id="taskPriority">
          <option value="low">Low Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
        <label for="taskDueDate">Due date: </label>
        <input id="taskDueDate" type="datetime-local">
        <button id="taskSubmitBtn" type="submit">Add Task</button>
      </form>
    </div>

    <!-- Task List Top Bar -->
    <div id="taskListTopMenu">
      <h2>To-Do List</h2>
      <div id="filterByDiv">
        <span>Filter by: </span>
        <select id="filterBy">
          <option value="none">Select a filter</option>
          <option value="low">Low Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
      </div>
    </div>

    <!-- Task List Container -->
    <div id="taskList">
      <!-- List heading -->
      <div id="taskListHeading">
        <div id="taskCompletionHeading">
          <img id="taskIcon" src="/assets/tasks.svg" alt="Tasks icon" />
        </div>
        <div id="taskTitleHeading">Title</div>
        <div id="taskPriorityHeading">Priority</div>
      </div>
    </div>
    <script src="taskManager.js"></script>
  </body>
</html>
