<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task Management App</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Fira Code -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Message -->
    <div id="message"></div>

    <!-- Task Creation Container -->
    <div class="container">
      <h1>Task Manager</h1>

      <!-- Task Input Form -->
      <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Task  Title" required />
        <textarea
          id="taskDescription"
          placeholder="Task  Description"
        ></textarea>
        <select id="taskPriority">
          <option value="low">Low Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
        <button id="taskSubmitBtn" type="submit">Add Task</button>
      </form>
    </div>

    <!-- Task List Container -->
    <h2>To-Do List</h2>
    <div id="taskList">
      <!-- List heading -->
      <div id="taskListHeading">
        <div id="taskCompletionHeading">
          <img id="taskIcon" src="/assets/tasks.svg" alt="Tasks icon" />
        </div>
        <div id="taskTitleHeading">Title</div>
        <div id="taskPriorityHeading">Priority</div>
      </div>

      <div class="task">
        <div class="taskToggle">
          <input
            class="taskToggleCheckbox"
            type="checkbox"
            name="${task.id}"
            id="${task.id}"
            value="${task._isCompleted}"
          />
        </div>
        <div class="taskTitleName">${task._title}</div>
        <div class="taskContent">
          <div class="taskDescriptionName">This is the task description</div>
        </div>
        <div class="taskPriorityName">
          <button class="prioritySelectBtn">High</button>
          <div id="priorityDropdown" class="dropdown-content">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
          </div>
        </div>
      </div>
    </div>

    <script src="taskManager.js"></script>
  </body>
</html>
